<div class="flex flex-col items-center">
  <app-circle-icon [iconSrc]="iconSrc"></app-circle-icon>
  <div>
    <button
      (click)="handleRemove()"
      [disabled]="removeDisabled" color="primary"
      mat-icon-button
    >
      <mat-icon>remove</mat-icon>
    </button>
    <button
      (click)="handleAdd()"
      [disabled]="addDisabled"
      color="primary"
      mat-icon-button
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
